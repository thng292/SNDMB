<!DOCTYPE html>
<html>

<head>
    <title>SNDMB</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id='bodybox'>
        <div id='chatborder'>
            <div id="anima">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>
    <input class="c-checkbox" type="checkbox" id="checkbox">
    <div class="c-formContainer">
    <div class="c-form">
        <input class="c-form__input" placeholder="Type in" type="text" id="chatbox">
        <label class="c-form__buttonLabel" for="checkbox">
        <button class="c-form__button" type="button" onclick="newEntry()">Send</button>
        </label>
        <label class="c-form__toggle" for="checkbox" data-title="Type"></label>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="engine.js"></script>
    <script src="response.js"></script>
    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
    <script src="recengine.js"></script>
</body>
</html>
